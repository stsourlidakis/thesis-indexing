	<head>

		<title>Αποθετήριο πτυχιακών εργασιών</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>

						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Αποθετήριο πτυχιακών</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ΣΤΕΦ <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li class="departmentChoice" data-department="inf"><a href="#">Πληροφορική</a></li>
								<li class="departmentChoice" data-department="eln"><a href="#">Ηλεκτρονική</a></li>
								<li class="departmentChoice" data-department="ele"><a href="#">Ηλεκτρολογία</a></li>
								<li role="separator" class="divider"></li>
								<li class="departmentChoice" data-department="stef"><a href="#">Όλα τα τμήματα</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ΣΕΥΠ <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li class="departmentChoice" data-department="fys"><a href="#">Φυσικοθεραπεία</a></li>
								<li class="departmentChoice" data-department="nos"><a href="#">Νοσηλευτική</a></li>
								<li role="separator" class="divider"></li>
								<li class="departmentChoice" data-department="seyp"><a href="#">Όλα τα τμήματα</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Πληροφορίες</a></li>
						<li><a href="https://pente.gr" target="_blank">Τράπεζα θεμάτων</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 id="tableTitle" class="text-center">Loading</h1>
					<table id="mainTable" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Α/Α</th>
								<th>ΤΙΤΛΟΣ ΠΤΥΧΙΑΚΗΣ</th>
								<th>ΣΠΟΥΔΑΣΤΗΣ</th>
								<th>ΕΙΣΗΓΗΤΗΣ</th>
								<th>ΕΤΟΣ</th>
								<th>ΠΑΡΑΤΗΡΗΣΕΙΣ</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
		<script>
				var options = {
					stef:{
						file: "stef.json",
						title: "ΣΤΕΦ"
					},
					inf:{
						file: "inf.json",
						title: "Τμήμα Πληροφορικής"
					},
					eln:{
						file: "eln.json",
						title: "Τμήμα Ηλεκτρονικής"
					},
					ele:{
						file: "ele.json",
						title: "Τμήμα Ηλεκτρολογίας"
					},
					seyp:{
						file: "seyp.json",
						title: "ΣΕΥΠ"
					},
					nos:{
						file: "nos.json",
						title: "Τμήμα Νοσηλευτικής"
					},
					fys:{
						file: "fys.json",
						title: "Τμήμα Φυσικοθεραπείας"
					},
				}
				

				var table = $('#mainTable').DataTable();
				
				$(document).ready(function() {

					$.ajaxSetup({
						scriptCharset: "utf-8",
						contentType: "application/json",
						charset: "utf-8"
					});

					load("inf");

					$(".departmentChoice").click(function(){
						load($(this).data("department"));
					});
				});

				function load(department){
					table.destroy();
					$("#tableTitle").text(options[department].title);

					var tbody = $("#mainTable tbody");
					tbody.html("<tr class=\"text-center\"><td colspan=\"6\">Loading</td></tr>");

					$.getJSON( "./data/"+options[department].file, function( data ) {
						tbody.html('');
						$.each( data, function( key, item ) {
							$("<tr/>").append(
								"<td>" + key + "</td>\
								<td>" + item.title + "</td>\
								<td>"+ item.student + "</td>\
								<td>"+ item.prof + "</td>\
								<td>"+ item.year + "</td>\
								<td>" + item.comments + "</td>"
							).appendTo(tbody);
						});
						table = $('#mainTable').DataTable();
					});
				}
		</script>
	</body>
</html>
