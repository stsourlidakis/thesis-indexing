						</tbody>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
	<script>
			var options = {
				stef:{
					file: "stef.json",
					title: "ΣΤΕΦ"
				},
				inf:{
					file: "inf.json",
					title: "Τμήμα Πληροφορικής"
				},
				eln:{
					file: "eln.json",
					title: "Τμήμα Ηλεκτρονικής"
				},
				ele:{
					file: "ele.json",
					title: "Τμήμα Ηλεκτρολογίας"
				},
				seyp:{
					file: "seyp.json",
					title: "ΣΕΥΠ"
				},
				nos:{
					file: "nos.json",
					title: "Τμήμα Νοσηλευτικής"
				},
				fys:{
					file: "fys.json",
					title: "Τμήμα Φυσικοθεραπείας"
				},
			}
			

			var table = $('#mainTable').DataTable();
			
			$(document).ready(function() {

				$.ajaxSetup({
					scriptCharset: "utf-8",
					contentType: "application/json",
					charset: "utf-8"
				});

				load("inf");

				$(".departmentChoice").click(function(){
					load($(this).data("department"));
				});
			});

			function load(department){
				table.destroy();
				$("#tableH1 center").text(options[department].title);

				var tbody = $("#mainTable tbody");
				tbody.html("<tr><td colspan=\"6\"><center>Loading</center></td></tr>");

				$.getJSON( "./data/"+options[department].file, function( data ) {
					tbody.html('');
					$.each( data, function( key, item ) {
						$("<tr/>").append(
							"<td>" + key + "</td>\
							<td>" + item.title + "</td>\
							<td>"+ item.student + "</td>\
							<td>"+ item.prof + "</td>\
							<td>"+ item.year + "</td>\
							<td>" + item.comments + "</td>"
						).appendTo(tbody);
					});
					table = $('#mainTable').DataTable();
				});
			}
	</script>
</html>
